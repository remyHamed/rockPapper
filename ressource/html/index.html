<!DOCTYPE html>
<html>
  <head>
    <title>SVG Background Example</title>
  </head>
  <body>
    <svg height="300" width="300">
      <!-- Représentation de la roche -->
      <circle cx="50" cy="50" r="30" style="fill:gray;" />
    
      <!-- Représentation des ciseaux -->
      <polygon points="100,100 120,120 140,100 120,80" style="fill:lime;" />
      <line x1="110" y1="110" x2="150" y2="150" style="stroke:rgb(255,0,0);stroke-width:2" />
      <line x1="110" y1="90" x2="150" y2="50" style="stroke:rgb(255,0,0);stroke-width:2" />
    
      <!-- Représentation de la feuille -->
      <ellipse cx="200" cy="200" rx="50" ry="80" style="fill:green;" />
    </svg>
    
  </body>
</html>
