<!DOCTYPE html>
<html>
  <head>
    <title>SVG Background Example</title>
  </head>
  <body>
    <script>
      // Create the SVG element
var svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
svg.setAttribute("width", "100%");
svg.setAttribute("height", "100%");
svg.style.position = "fixed";
svg.style.top = "0";
svg.style.left = "0";
svg.style.zIndex = "-1";

        // Create the sky background
        var sky = document.createElementNS("http://www.w3.org/2000/svg", "rect");
        sky.setAttribute("width", "100%");
        sky.setAttribute("height", "100%");
        sky.setAttribute("fill", "skyblue");
        svg.appendChild(sky);

        // Create the clouds
        var clouds = [
        { x: 50, y: 30, radius: 20 },
        { x: 80, y: 60, radius: 30 },
        { x: 120, y: 40, radius: 25 },
        { x: 150, y: 70, radius: 35 },
        { x: 190, y: 50, radius: 20 },
        { x: 220, y: 30, radius: 30 }
        ];

        let incr = 0;
        let offset = 0;
        while(incr < 2) {


            for (var i = 0; i < clouds.length; i++) {
                var cloud = clouds[i];
                
                var cloudShape = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                cloudShape.setAttribute("cx", cloud.x + offset);
                cloudShape.setAttribute("cy", cloud.y);
                cloudShape.setAttribute("r", cloud.radius);
                cloudShape.setAttribute("fill", "white");
                svg.appendChild(cloudShape);
            }
            i++;
            offset+= 100;
        }



        // Add the SVG element to the document body
        document.body.appendChild(svg);


    </script>
  </body>
</html>
